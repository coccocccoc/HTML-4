<!DOCTYPE html>
<html lang="ko">
<!-- head: HTML문서의 메타데이터 (인코딩, CSS/JS 파일 연결, 문서제목) -->
<head>
</head>

<!-- body: 버튼, 텍스트, 폼, 이미지 -->
<body>
  <p>
    <strong>strong 태그</strong>는 굵은 글꼴을 나타냅니다
  </p>
  <p>
    <em>em 태그</em>는 기울임 글꼴을 나타냅니다
  </p>
  <!-- p 태그는 단락, b와 i는 단어를 강조 -->
  <p>
    <b>b 태그</b>는 굵은 글꼴을 나타냅니다
  </p>
  <p>
    <i>i 태그</i>는 기울임 글꼴을 나타냅니다
  </p>
</body>
</html>
