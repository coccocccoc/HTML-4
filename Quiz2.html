<!DOCTYPE html>
<html lang="ko">
<head>

  <style>

    fieldset{
      height: 300px;
      width: 300px;
    }
    ul {
      list-style: none;
    }
    li {
      line-height: 50px;
    }
    label {
      display: inline-block;
      width: 50px;
    }
    button{
      margin-left: 30px;
    }


  </style>

</head>
<body>

  <form action="">

    <fieldset>
      <h2>예약 정보</h2>
      <ul>
        <li>
          <label for="name">이름</label>
          <input type="text" id="name">
        </li>
        <li>
          <label for="phone">휴대폰</label>
          <input type="text" id="phone">
        </li>
        <li>
          <label for="email">이메일</label>
          <input type="email" id="email">
        </li>
      </ul>

      <button type="submit">예약하기</button>
    </fieldset>

  </form>
  
</body>
</html>
