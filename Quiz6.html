<!DOCTYPE html>
<html lang="ko">
<head>
  <style>
    th, td {
      border: 1px solid lightgray;
      padding: 10px 30px;
    }
    th {
      width: 100px;
    }
  </style>
</head>
<body>
  
  <h2>수습 국원 지원 양식</h2>
  <!-- 개인정보, 이름, 학과/학번, 연락처, 지원 분야는 제목 -->
  <table>
      <tr>
        <th rowspan="3">개인정보</th>
        <th>이름</th>
        <th></th>
      </tr>
      <tr>
        <th>학과/학번</th>
        <th></th>
      </tr>
      <tr>
        <th>연락처</th>
        <th></th>
      </tr>
      <tr>
        <th>지원 분야</th>
        <th colspan="2"></th>
      </tr>
  </table>

</body>
</html>

<!-- 
rowspan: 행 병합
colspan: 셀 병합
-->
