<!DOCTYPE html>
<html lang="ko">
<head>
  <style>
    /* h태그에 테두리 추가 */
    h1, h2, h3, h4, h5, h6 {
      border: 1px solid red;
    }
  </style>
</head>
<body>
  <!-- h: 제목 -->
  <!-- 숫자가 낮을수록 큼 -->
  <h1>This is head1</h1>
  <h2>This is head2</h2>
  <h3>This is head3</h3>
  <h4>This is head4</h4>
  <h5>This is head5</h5>
  <h6>This is head6</h6>

</body>
</html>

<!-- 
h 태그
1. 숫자가 작을수록 중요한 제목
2. 블록 요소
-->

<!--
블록요소
1. 너비가 화면의 크기만큼 늘어난다
2. 크기를 변경할 수 있다
3. 여백을 변경할 수 있다
-->
