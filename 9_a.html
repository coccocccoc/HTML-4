<!DOCTYPE html>
<html lang="ko">
<head>
</head>
<body>
  <!-- a: 링크 -->
  <!-- href: 사이트 URL -->
  <!-- target의 기본값: _self -->
  <a href="https://www.naver.com/">NAVER</a>

  <!-- target: 기존화면에서 열기 or 새 창으로 열기 -->
  <a href="https://www.naver.com/" target="_blank">새 창으로 열기</a>

  <!-- 주소가 아직 정해지지 않았을 때 -->
  <a href="#">임시링크</a>
</body>
</html>
