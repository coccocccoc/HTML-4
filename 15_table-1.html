<!DOCTYPE html>
<html lang="ko">
<head>
  <style>
    /* 테이블 테두리 */
    table, td {
      border: 1px solid gray;
    }
    /* 내부 여백 */
    td {
      /* 위 오른쪽 아래 왼쪽 */
      /* padding: 5px 20px 5px 20px; */
      /* 위/아래 오른쪽/왼쪽 */
      padding: 5px 20px;
    }
  </style>
</head>
<body>
  <h5>표 만들기</h5>
  <!-- 2행 2열 -->
  <table>
    <!-- tr: 행 -->
    <tr>
      <!-- td: 셀 -->
      <td>A</td>
      <td>B</td>
    </tr> 
    <tr>
      <td>C</td>
      <td>D</td>
    </tr>
  </table>
</body>
</html>
