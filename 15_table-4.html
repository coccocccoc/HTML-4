<!DOCTYPE html>
<html lang="ko">
<head>
  <style>
    /* 테두리 간격 주기 */
    table {
      border-collapse: separate;
    }
    /* 셀의 테두리, 여백 변경 */
    th, td {
      border: 1px solid black;
      padding: 0px;
      width: 200px;
    }
    /* 아이디 선택자: # */
    #left {
      text-align: left;
    }
    #center {
      text-align: center;
    }
    #right {
      text-align: right;
    }
  </style>
</head>
<body>
  
  <h3>텍스트 정렬</h3>

  <table>
    <thead>
      <tr>
        <th>좌측 정렬</th>
        <th>중앙 정렬</th>
        <th>우측 정렬</th>
      </tr>
    </thead>
    <tbody>
      <!-- tag 이름: id class -->
      <tr>
        <td id="left">Apple</td>
        <td id="center">Banana</td>
        <td id="right">Cherry</td>
      </tr>
    </tbody>
  </table>

</body>
</html>
