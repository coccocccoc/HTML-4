<!DOCTYPE html>
<html lang="ko">
<head>
  <style>
    /* 테이블 간격 없애기 */
    table {
      border-collapse: collapse;
    }
    /* 셀의 테두리, 여백 변경 */
    th, td {
      border: 1px solid gray;
      padding: 10px 20px;
    }
  </style>
</head>
<body>

  <h3>상품 페이지2</h3>
  
  <table>
    
    <!-- 테이블 설명 -->
    <caption>선물용과 가정용 상품 구성</caption>

    <!-- 테이블 스타일 -->
    <!-- 1~4열에 스타일 적용 -->
    <colgroup>
      <!-- 1번째 열의 배경색 변경 -->
      <col style="background-color: gainsboro;">
      <!-- 2번째 열의 너비 변경 -->
      <col style="width: 100px;">
      <!-- 3번째 열의 너비 변경 -->
      <col style="width: 120px;">
      <!-- 4번째 열은 스타일 없음 -->
      <col>
    </colgroup>

    <!-- 테이블의 제목 -->
    <thead>
      <tr> <!-- 행 -->
        <th>용도</th> <!-- 제목 셀(강조) -->
        <th>중량</th>
        <th>개수</th>
        <th>가격</th>
      </tr>
    </thead>
    <!-- 테이블의 본분(실제 데이터) -->
    <tbody>
      <!-- 1~2행 용도 같음 -->
      <!-- rowspan: 1~2번 행 병합 -->
      <tr> <!-- 행 -->
        <td rowspan="2">선물용</td> <!-- 일반 셀 -->
        <td>3kg</td>
        <td>11~16과</td>
        <td>35000원</td>
      </tr>
      <!-- 2번째 행은 용도 없음 -->
      <tr>
        <td>5kg</td>
        <td>18~26과</td>
        <td>52000원</td>
      </tr>
      <!-- 3~4행 용도 같음 -> 행병합 -->
      <tr>
        <td rowspan="2">가정용</td>
        <td>3kg</td>
        <td>11~16과</td>
        <td>30000원</td>
      </tr>
      <tr>
        <td>5kg</td>
        <td>18~26과</td>
        <td>47000원</td>
      </tr>
    </tbody>

  </table>

</body>
</html>
