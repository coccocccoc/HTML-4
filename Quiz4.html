<!DOCTYPE html>
<html lang="ko">
<head>

  <style>
    table{
      border-collapse: collapse;
    }
    th, td {
      border: 1px solid black;
      padding: 10px 20px;
    }
    th {
      background-color: rgb(244, 244, 244);
    }
    tbody {
      text-align: center;
    }
  </style>

</head>
<body>
  
  <h3>학생 성적표</h3>

  <!-- 5행 4열 -->
  <table>
    <thead>
      <tr>
        <!-- th: 제목 -->
        <th>학생명</th>
        <th>국어</th>
        <th>수학</th>
        <th>영어</th>
      </tr>
    </thead>

    <tbody>
      <tr>
        <td>김철수</td>
        <td>85</td>
        <td>90</td>
        <td>88</td>
      </tr>
      <tr>
        <td>이영희</td>
        <td>78</td>
        <td>82</td>
        <td>85</td>
      </tr>
      <tr>
        <td>박민수</td>
        <td>92</td>
        <td>95</td>
        <td>89</td>
      </tr>
      <tr>
        <th>총점 및 평균</th>
        <!-- 끝 태그가 있으면 자식 태그를 가질 수 있음 -->
        <!-- small: 작은 글씨 -->
        <td>255 <small>(평균:85)</small></td>
        <td>267 <small>(평균:89)</small></td>
        <td>262 <small>(평균:87)</small></td>
      </tr>
    </tbody>
  </table>
</body>
</html>
