<!DOCTYPE html>
<html lang="ko">
<head>

  <style>
    /* 인라인 요소는 크기를 변경할 수 없다 */
    label{
      width: 100px;
      display: inline-block; /* 변경 가능 */
    }

    input {
      border: 1px solid gray;
    }
  </style>

</head>
<body>
  
  <h3>로그인 폼</h3>
  <!-- action과 post: 데이터를 전송할 서버의 주소 -->
  <form action="localhost:8080/register" method="post">
    
    <!-- fieldset: 폼 안에서 관련된 입력필드를 묶을 때 사용 -->
    <fieldset>
      <legend>로그인</legend> <!-- 필드셋의 제목 -->
      <p>
        <label for="user_id">ID</label>
        <!-- 데이터를 전송하기 위해 입력필드에 name 추가 -->
        <input type="text" id="user_id" name="uid">
      </p>
      <p>
        <label for="user_pw">PW</label>
        <input type="password" id="user_pw" name="upw">
      </p>
    </fieldset>

    <!-- submit, reset은 폼 태그 안에서만 사용 -->
    <input type="submit" value="확인">
    <input type="reset" value="취소">

  </form>

</body>
</html>
